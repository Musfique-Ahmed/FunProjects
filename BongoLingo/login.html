<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BongoLingo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins & Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#003B73', // Deep Navy Blue
                        'accent': '#00ADEF',  // Sky Blue
                        'light-bg': '#F9F9F9',
                    },
                    fontFamily: {
                        'sans': ['Open Sans', 'sans-serif'],
                        'heading': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-bg font-sans">

    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <!-- Logo -->
        <a href="index.html" class="font-heading text-3xl font-bold text-primary mb-8">BongoLingo</a>

        <!-- Login Card -->
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-100">
            <h1 class="text-2xl font-bold font-heading text-primary text-center mb-2">Welcome Back!</h1>
            <p class="text-gray-500 text-center mb-6">Log in to access your dashboard.</p>
            
            <form action="client-dashboard.html">
                <div class="space-y-4">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block font-semibold text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:outline-none transition-shadow">
                    </div>
                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block font-semibold text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:outline-none transition-shadow">
                    </div>
                </div>

                <!-- Forgot Password -->
                <div class="text-right mt-4">
                    <a href="#" class="text-sm text-accent hover:underline">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full mt-6 bg-primary hover:bg-blue-900 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                    Login
                </button>
            </form>

            <!-- Link to Sign Up -->
            <p class="text-center text-gray-600 mt-8">
                Don't have an account? <a href="signup.html" class="font-semibold text-accent hover:underline">Sign Up</a>
            </p>
        </div>
        <p class="text-center text-gray-400 text-sm mt-6">&copy; 2025 BongoLingo. All Rights Reserved.</p>
    </div>

</body>
</html>
